<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>AWS VPC quiz</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="grid.css">
    
    <link href="http://www.amazon.com/favicon.ico" rel="icon">

    
</head>

<body>
	<div class='row js-startPage'>
		<div class='col-5 start'>
			<h1>AWS Virtual Private Cloud (VPC) -  Quiz</h1>
			<button class='js-start hover'>Start</button>
		</div>
	</div>
	<div class='row hidden' id='question-container'>
		<section class='question-container col-8'>
			<p class="question">A workload consisting of Amazon EC2 instances is placed in an Amazon VPC. What feature of VPC can be used to deny network traffic based on IP source address and port number?</p><br>
			<button class='button0 js-answer hover' value='0'>Subnets</button><br>
			<button class='button1 js-answer hover' value='1'>Security groups</button><br>
			<button class='button2 js-answer hover' value='2'>Route tables</button><br>
			<button class='button3 js-answer hover' value='3'>Network Access Control Lists</button>
		</section>
	</div>
	<div class='row'>
		<div class='continue-container col-8'>
			<div class='positionLeft'>
				<span class='js-count'>Question: 1/10</span><br>
				<span class='js-score'>Correct: 0/0</span>
			</div>
			<button class='continue js-continue hidden'>continue</button>
		</div>
	</div>
	<div class='row response-row'>
		<div class='col-12'>
			<div class='result'>
				<span class='response1'></span><br>
				<span class='response2 hidden'></span>
			</div>
		</div>
	</div>

	<!--<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>-->
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="app.js"></script>
	<script></script>
</body>

</html>
